<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywna sekcja bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="container mx-auto text-center font-weight-light mt-5">
        <div class="row">
            <div class="col-12">
            <h3 class="lead">My skills</h3>
            <hr>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-html5 align-items-center justify-content"></i>
            </div>
            <h2 class="lead"> HTML5 </h2>
        </div>

        <div class="col-12 col-sm-6 col-md-4 align-items-center justify-content">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-css3-alt"></i>
            </div>
            <h2 class="lead"> CSS3 </h2>
        </div>

        <div class="col-12 col-sm-6 col-md-4 align-items-center justify-content">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-js"></i>
            </div>
            <h2 class="lead"> JavaScript </h2>
        </div>

        <div class="col-12 col-sm-6 col-md-4 align-items-center justify-content">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-react"></i>
            </div>
            <h2 class="lead"> ReactJS </h2>
        </div>

        <div class="col-12 col-sm-6 col-md-4 align-items-center justify-content">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-git"></i>
            </div>
            <h2 class="lead"> GIT </h2>
        </div>

        <div class="col-12 col-sm-6 col-md-4 align-items-center justify-content">
            <div class="circle mb-2 mx-auto">
                <i class="fab fa-wordpress"></i>
            </div>
            <h2 class="lead"> WordPress </h2>
        </div>

        </div>
    </section>
               


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
