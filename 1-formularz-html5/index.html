<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-formularz-html5</title>
</head>
<body>
    <form action="https://formspree.io/xoqkwwwe" method="POST">
    <label>Imię: <input type="text" name="name"></label><br>
    <label>Nazwisko: <input type="text" name="surname"></label><br>
    <label>Email: <input type="email" name="mail"></label><br>
    <label>Telefon: <input type="tel" name="telefon"></label><br>
    <select name="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select><br>
    <label><input type="radio" name="gender" value="male">Mężczyzna</label><br>
    <label><input type="radio" name="gender" value="female">Kobieta</label><br>
    <label><input type="checkbox" name="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
    <textarea name="message"></textarea><br>
    <input type="submit" value="Wyślij">
</form>
</body>
</html>
