<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz warsztat</title>
</head>
<body>
    <form action="https://formspree.io/xqkybbpr" method="POST">
        <label>Imię i nazwisko: <input type="text" name="name"></label><br>
        <label>Adres email: <input type="email" name="email"></label><br>
        <label>Telefon: <input type="tel" name="phone"></label><br>
        <label>Wiadomość: <textarea name="message"></textarea></label><br>
        <input type="submit" value="Wyślij wiadomość">
    </form>
</body>
</html>
